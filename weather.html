<head>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <section class="top-banner">

        <div class="container">
            <h1 class="pgtitle">Weather App</h1>

            <form>
                <input type="text" placeholder="Search Location" autofocus>
                <button class="btn-grad" type="onsubmit">Search</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <div class="cur-city">
        <p id="datevar"></p>
        <h2 id="location"></h2>
        <div class="curHeader">
            <img id="Curcityicon" width="60" height="60">
            <h2 id="temperature"></h2>
        </div>
        <div id="description">

        </div>
        <div class="curr-container">
            <ul class="Curcitydetails">
                <li>
                    <div class="wind-line">
                        <img id="windimg" src="wind.png" alt="windline" style="
                        float: left;
                        width: 20px;
                        margin: 0px 9px 0px 0px;
                    ">
                        <span id="windspeed" style="
                        
                        padding-top: 25px;
                        padding-bottom: 27px;
                    "></span>
                    </div>

                </li>
                <li>
                    <div class="humidity">
                        <img id="humidityimg" src="humidity.png" alt="windline" style="
                        float: left;
                        width: 20px;
                        margin: 0px 9px 0px 0px;
                    ">
                        <span id="humidityval" style="
                        
                        padding-top: 25px;
                        padding-bottom: 27px;
                    "></span>
                    </div>

                </li>
            </ul>
        </div>
        <p>
            <script type="text/javascript" src="curWeather.js"></script>
        </p>
    </div>
    <section class="ajax-section">
        <div class="container">
            <ul class="cities">


            </ul>
        </div>
    </section>
    <script type="text/javascript" src="weather.js"></script>
</body>
<footer class="page-footer">
